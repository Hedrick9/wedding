<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Wedding Site{% endblock %}</title>
  <!-- Stylesheet shared by all pages -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- This navbar is shared by all pages -->
<nav class="navbar">
  <div class="nav-container">
    <div class="nav-logo">Our Wedding</div>
    <ul class="nav-links">
      <li><a href="{{ url_for('home') }}">Home</a></li>
      <li><a href="{{ url_for('info') }}">Info</a></li>
      {#      <li><a href="{{ url_for('rsvp') }}">RSVP</a></li> #}
      <li><a href="{{ url_for('travel_guide') }}">Travel Guide</a></li>
      {#      <li><a href="{{ url_for('gallery') }}">Gallery</a></li> #}
      <li><a href="{{ url_for('faq') }}">FAQs</a></li>
    </ul>
  </div>
</nav>

  <!-- This is a placeholder. Each page that extends base.html will insert its own content here -->
  <div class="content">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
